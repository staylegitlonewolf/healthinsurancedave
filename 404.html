<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App Redirect</title>
    <script type="text/javascript">
      // Based on https://github.com/rafgraph/spa-github-pages
      // Redirect all non-file requests back to index.html while preserving path
      (function(l) {
        var redirect = '/index.html?redirect=' +
          encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirect);
      })(window.location);
    </script>
  </head>
  <body></body>
  </html>
